<%- include('_layouts/layout', { title: 'Contact page' }); -%>

<!-- @content -->
<main class="p-contact">
  <section class="c-contact--banner">
    <img
      class="c-contact--bannerimg"
      src="/assets/img/contact/枠main.jpg"
      alt="お問い合わせ"
    >
    <h2 class="c-contact--bannertxt">お問い合わせ</h2>
  </section>
  <section class="c-contact-main">
    <div class="c-contact-exbox">
      <div class="c-contact--header c-eleheader u-center">
        <picture>
          <source media="(max-width:1024px )" srcset="/assets/img/itd/iconSP.png">
          <img src="/assets/img/itd/icon.png" alt="Wist">
        </picture>
  
        <h2 class="c-title">
          お問い合わせフォーム
          <br >
          <span
            class="c-title--spfirst">株式会社アイエステーへのお問い合わせ専用フォームです。弊社へのご質問・ご相談などありましたらどうぞお気軽にご連絡ください。後日メールまたはお電話にて返信いたします。</span>
        </h2>
      </div>
  
      <form class="h-adr c-contact-form" id="contactform">
        <div class="c-contact--box c-contact--company">
          <span class="c-contact--note u-bggray">任意</span>
          <label for="company" class="c-contact--label">法人名</label>
          <input oninput="onchangeFunc(event)" class="c-contact--input" type="text" id="company" name="法人名"
            placeholder="株式会社アイエステー">
          <span class="c-contact--error " id="companyerr"></span>
        </div>
        <div class="c-contact--box c-contact--name">
          <span class="c-contact--note u-bggreen">必須</span>
          <label for="name" class="c-contact--label">お名前</label>
          <input oninput="onchangeFunc(event)" class="c-contact--input" type="text" id="name" name="お名前"
            placeholder="熊本 太郎">
          <span class="c-contact--error " id="nameerr"></span>
        </div>
        <div class="c-contact--box c-contact--email">
          <span class="c-contact--note u-bggreen">必須</span>
          <label for="email" class="c-contact--label">メールアドレス</label>
          <input oninput="onchangeFunc(event)" class="c-contact--input" type="text" id="email" name="メールアドレス"
            placeholder="example@gmail.com">
          <span class="c-contact--error" id="emailerr"></span>
        </div>
        <div class="c-contact--box c-contact--tel">
          <span class="c-contact--note u-bggreen">必須</span>
          <label for="tel" class="c-contact--label">電話番号</label>
          <input oninput="onchangeFunc(event)" class="c-contact--input" type="text" id="tel" name="電話番号"
            placeholder="00-0000-0000">
          <span class="c-contact--error" id="telerr"></span>
        </div>
        <div class="c-contact--box c-contact--post">
          <span class="c-contact--note u-bggray">任意</span>
          <label for="post" class="c-contact--label">ご住所</label>
          <div class="c-contact--adressarea">
            <span class="c-contact--postsign">〒</span>
            <input oninput ="onpostnum(event)" class="c-contact--input c-contact--postnum" type="text" id="post"
              name="郵便番号" placeholder="000-0000" size="8" maxlength="8">
            <select class="c-contact--input c-contact--select" name="address" id="address">
  
              <option  label="--都道府県--" value="">--都道府県--</option>
              <option label="北海道" value="北海道">北海道</option>
              <option label="青森県" value="青森県">青森県</option>
              <option label="岩手県" value="岩手県">岩手県</option>
              <option label="宮城県" value="宮城県">宮城県</option>
              <option label="秋田県" value="秋田県">秋田県</option>
              <option label="山形県" value="山形県">山形県</option>
              <option label="福島県" value="福島県">福島県</option>
              <option label="茨城県" value="茨城県">茨城県</option>
              <option label="栃木県" value="栃木県">栃木県</option>
              <option label="群馬県" value="群馬県">群馬県</option>
              <option label="埼玉県" value="埼玉県">埼玉県</option>
              <option label="千葉県" value="千葉県">千葉県</option>
              <option label="東京都" value="東京都">東京都</option>
              <option label="神奈川県" value="神奈川県">神奈川県</option>
              <option label="新潟県" value="新潟県">新潟県</option>
              <option label="富山県" value="富山県">富山県</option>
              <option label="石川県" value="石川県">石川県</option>
              <option label="福井県" value="福井県">福井県</option>
              <option label="山梨県" value="山梨県">山梨県</option>
              <option label="長野県" value="長野県">長野県</option>
              <option label="岐阜県" value="岐阜県">岐阜県</option>
              <option label="静岡県" value="静岡県">静岡県</option>
              <option label="愛知県" value="愛知県">愛知県</option>
              <option label="三重県" value="三重県">三重県</option>
              <option label="滋賀県" value="滋賀県">滋賀県</option>
              <option label="京都府" value="京都府">京都府</option>
              <option label="大阪府" value="大阪府">大阪府</option>
              <option label="兵庫県" value="兵庫県">兵庫県</option>
              <option label="奈良県" value="奈良県">奈良県</option>
              <option label="和歌山県" value="和歌山県">和歌山県</option>
              <option label="鳥取県" value="鳥取県">鳥取県</option>
              <option label="島根県" value="島根県">島根県</option>
              <option label="岡山県" value="岡山県">岡山県</option>
              <option label="広島県" value="広島県">広島県</option>
              <option label="山口県" value="山口県">山口県</option>
              <option label="徳島県" value="徳島県">徳島県</option>
              <option label="香川県" value="香川県">香川県</option>
              <option label="愛媛県" value="愛媛県">愛媛県</option>
              <option label="高知県" value="高知県">高知県</option>
              <option label="福岡県" value="福岡県">福岡県</option>
              <option label="佐賀県" value="佐賀県">佐賀県</option>
              <option label="長崎県" value="長崎県">長崎県</option>
              <option label="熊本県" value="熊本県">熊本県</option>
              <option label="大分県" value="大分県">大分県</option>
              <option label="宮崎県" value="宮崎県">宮崎県</option>
              <option label="鹿児島県" value="鹿児島県">鹿児島県</option>
              <option label="沖縄県" value="沖縄県">沖縄県</option>
  
            </select>
          </div>

        </div>
        <div class="c-contact--box c-contact--homeadrbox">
          <input oninput="onchangeFunc(event)" type="text" id="homeadr" name="district"
            class="c-contact--input c-contact--homeadr" placeholder="ビル・マンションなど">
          <input oninput="onchangeFunc(event)" type="text" id="district" name="district"
            class="c-contact--input c-contact--homeadr" placeholder="市町村区番地">
                        <span class="c-contact--error" id="posterr"></span>
        </div>
        <div class="c-contact--box c-contact--paragrahp">
          <span class="c-contact--note u-bggreen">必須</span>
          <label for="paragrahp" class="c-contact--label">お問い合わせ内容</label>
          <textarea oninput="onchangeFunc(event)" class="c-contact--input" name="お問い合わせ内容" id="paragrahp" cols="30"
            rows="12" placeholder="お問い合わせ内容をご入力ください。"></textarea>
          <span class="c-contact--error" id="paragrahperr"></span>
        </div>
        <button id="submitbtn" class="c-contact--btn" type="submit">確認する ></button>
      </form>
    </div>
  </section>
</main>
<!-- @@content -->
